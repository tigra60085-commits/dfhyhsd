name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install black==23.12.0 flake8==7.0.0
      - run: black --check --line-length 120 .
      - run: flake8 . --max-line-length=120 --exclude=.git,__pycache__,venv

  test:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: test_token_for_ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pytest tests/ --cov=. --cov-report=term-missing -q
