<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Шифрованный мессенджер</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <h1>Шифрованный мессенджер</h1>
          <p>Демо уровня Telegram: ключи остаются на клиентах, сервер только пересылает.</p>
        </div>
        <div class="status">
          <span class="status__dot" id="status-dot"></span>
          <span id="status-text">Подключение...</span>
        </div>
      </header>

      <section class="app__panel">
        <div class="card">
          <h2>Мой статус</h2>
          <ul>
            <li><strong>Client ID:</strong> <span id="client-id">—</span></li>
            <li><strong>Собственный публичный ключ:</strong></li>
          </ul>
          <textarea id="own-public-key" readonly></textarea>
          <button id="copy-public-key" class="ghost">Скопировать</button>
        </div>
        <div class="card">
          <h2>Контакты</h2>
          <div id="contacts" class="contacts">
            <p class="muted">Ожидаем подключений...</p>
          </div>
        </div>
      </section>

      <section class="app__panel">
        <div class="card">
          <h2>Выбранный контакт</h2>
          <div id="active-contact" class="contact-card muted">
            Пока нет подключенных контактов.
          </div>
          <div class="input-group">
            <label for="message">Сообщение</label>
            <textarea id="message" placeholder="Введите сообщение"></textarea>
          </div>
          <button id="send" disabled>Отправить</button>
        </div>
        <div class="card">
          <h2>Переписка</h2>
          <div id="chat" class="chat"></div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
